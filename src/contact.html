<!DOCTYPE html>
<html lang="en" class="page">

@include('partials/head.html')

<body class="page__body">
  <div class="site-container">
    @include('partials/header.html')

    <section class="contact">
      <div class="container">
        <div class="contact__wrap">
          <h2 class="contact__title title">Contact</h2>
          <div class="contact__subtitle">Have a question? Please fill out the information below.</div>
          <form action="#" id="contact-form" class="contact__form">
            <label for="name">Full Name<span> *</span>
              <input id="name" type="text" name="name" placeholder="Your Name" required>
            </label>
            <label for="email">EMAIL<span> *</span>
              <input id="email" type="email" name="email" placeholder="Your Email Address" required>
            </label>
            <label for="select">WHAT CAN WE HELP WITH?<span> *</span>
              <select name="select" class="contact__select" id="select">
                <option value="value1">Value - 1</option>
                <option value="value2" selected>Value - 2</option>
                <option value="value3">Value - 3</option>
              </select>
            </label>
            <label for="contact__text">MESSAGE
              <textarea name="text" id="contact__text" placeholder="Type your message..."></textarea>
            </label>
            <input type="submit" class="btn-reset btn-outline contact__btn" value="submit">
          </form>
        </div>
      </div>
    </section>

    @include('partials/connected.html')

    @include('partials/footer.html')

  </div>

  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
